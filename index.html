    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^18.2.0",
    "react/jsx-runtime": "https://aistudiocdn.com/react@^18.2.0/jsx-runtime",
    "react-dom/": "https://aistudiocdn.com/react-dom@^18.2.0/",
    "react/": "https://aistudiocdn.com/react@^18.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/",

  }

<style>
  body {
    background-color: #111827;
    background-image: radial-gradient(circle at top right, rgba(12, 74, 110, 0.2), transparent 40%),
                      radial-gradient(circle at bottom left, rgba(109, 40, 217, 0.15), transparent 50%);
  }
  /* Custom Scrollbar for Webkit Browsers */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  ::-webkit-scrollbar-track {
    background: #1f2937; /* gray-800 */
  }
  ::-webkit-scrollbar-thumb {
    background: #4f46e5; /* indigo-600 */
    border-radius: 4px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #6366f1; /* indigo-500 */
  }

  /* Animations */
  @keyframes pulse-glow {
    0%, 100% {
      filter: drop-shadow(0 0 2px #a5b4fc); /* indigo-300 */
      stroke-opacity: 0.8;
    }
    50% {
      filter: drop-shadow(0 0 6px #a5b4fc);
      stroke-opacity: 1;
    }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fadeIn {
    animation: fadeIn 0.5s ease-out forwards;
  }

  @keyframes scanline {
    0% { background-position: 0 0; }
    100% { background-position: 0 100%; }
  }

  .scanline-overlay::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: linear-gradient(rgba(18, 18, 18, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                      linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
    background-size: 100% 4px, 6px 100%;
    z-index: 10;
    pointer-events: none;
    animation: scanline 10s linear infinite;
  }
</style>
</head>
  <body class="bg-gray-900 text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
